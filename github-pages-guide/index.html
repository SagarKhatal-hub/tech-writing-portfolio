    <h1>How to Deploy a Web App to GitHub Pages</h1>
    <ol>
        <li>Create a GitHub repository and make it public.</li>
        <li>Add your HTML/CSS files.</li>
        <li>Commit and push your changes.</li>
        <li>Go to Settings → Pages, choose the branch and root folder.</li>
        <li>Wait 1–5 minutes, then open your live site URL.</li>
    </ol>
